<ion-header>

  <ion-navbar color="danger">
    <ion-title>meteo</ion-title>
    <button ion-button="" menuToggle="">
      <ion-icon name="menu"></ion-icon>
    </button>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="ongetMeteo(f.value)">
    <ion-item>
      <ion-label>Ville</ion-label>
      <ion-input name="city" type="text" ngModel required=""></ion-input>
    </ion-item>
    <button block ion-button color="primary" type="submit" [disabled]="!f.valid">
      Charger les données méteo
    </button>
  </form>
  <ion-item *ngFor="let m of meteo?.list">
    <ion-avatar item-start>
      <img src="assets/imgs/{{m.weather[0].main}}.png">
    </ion-avatar>
    <h2><strong>Date : {{m.dt*1000|date:'dd/MM-HH:mm'}}</strong></h2>
    <p><strong>Temp: {{m.main.temp -273.15}}</strong></p>
    <p><strong>Pression: {{m.main.pressure}}</strong></p>
    <p><strong>Humidité: {{m.main.humidity}}</strong></p>
  </ion-item>
</ion-content>
